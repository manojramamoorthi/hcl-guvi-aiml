services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sme_postgres
    environment:
      POSTGRES_USER: sme_user
      POSTGRES_PASSWORD: sme_password
      POSTGRES_DB: sme_financial_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sme_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sme_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://sme_user:sme_password@postgres:5432/sme_financial_db
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-32-byte-key}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      PLAID_CLIENT_ID: ${PLAID_CLIENT_ID}
      PLAID_SECRET: ${PLAID_SECRET}
      PLAID_ENV: ${PLAID_ENV:-sandbox}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - upload_data:/app/uploads
      - log_data:/app/logs
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sme_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000/api/v1
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

volumes:
  postgres_data:
  upload_data:
  log_data:
